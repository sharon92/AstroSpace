{% extends "base.html" %}
{% block content %}
<h1 class="mt-6 ml-6 text-2xl font-bold mb-6 dark:text-white">Image Collection</h1>

<div class="ml-6 mr-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
  {% for img in images %}
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">

    <!-- Thumbnail wrapper -->
    <a href="{{ url_for('blog.image_detail', image_id=img.id, image_name=img.slug) }}" class="relative block">
      <img
        src="{{ url_for('blog.upload', filename=img.image_thumbnail|replace('\\', '/') or img.image_path|replace('\\', '/')) }}"
        alt="{{ img.title }}"
        class="w-full h-48 object-cover">

      <!-- Overlaid title -->
      <h5 class="absolute bottom-0 left-0 w-full text-white text-sm font-semibold px-3 py-2 
                 bg-gradient-to-t from-black/70 to-transparent">
        {{ img.title }} - {{ img.short_description }}
      </h5>
    </a>

  </div>
  {% endfor %}
</div>
{% endblock %}
